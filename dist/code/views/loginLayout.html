<div class="card card-anim card-anim-left no-padding bd-radius-md box-shadow-sm text-center" id="login-card">
  
  <h3 class="text-primary">Ingresa</h3>

  <form class="padding-md">
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="email" class="form-control text-center" value="" id="loginEmail" placeholder="Introducir Email">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" class="form-control text-center" value="" id="loginPassword" placeholder="Introducir Password">
    </div>
    <button class="btn btn-default" id="loginBtn">Login</button>
  </form>

  <div class="card-detail">
    <h4>No tenés una cuenta aún?</h4>
    <button class="btn btn-default text-success" id="toRegisterBtn">Registrarme!</button>
  </div>

</div>
